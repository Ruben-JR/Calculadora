<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" type="image/x-icon" href="img/calculator.png">
       <link rel="stylesheet" media="screen" href="css/index.css"></link>
       <script src="js/index.js"></script>
       <title>Calculadora</title>
</head>
<body>
       <div class="container" id="master">
              <!--Input para receber os numeros-->
              <div class="container-1" id="input">
                     <input type="text" id="campo">
              </div>

              <!--Numeros e sinais-->
              <div class="container-2" id="output">
                     <div class="container-2_1">
                            <button type="button" id="clear" onclick="clear()">AC</button>
                            <button type="button" id="more/less">+/-</button>
                            <button type="button" id="percent">%</button>
                            <button type="button" id="division">/</button>
                     </div>

                     <div class="container-2_2">
                            <button type="button" id="sete">7</button>
                            <button type="button" id="oito">8</button>
                            <button type="button" id="nove">9</button>
                            <button type="button" id="multiplicacao">*</button>
                     </div>

                     <div class="container-2_3">
                            <button type="button" id="quatro">4</button>
                            <button type="button" id="cinco">5</button>
                            <button type="button" id="seis">6</button>
                            <button type="button" id="subtracao">-</button>
                     </div>

                     <div class="container-2_4">
                            <button type="button" id="um">1</button>
                            <button type="button" id="dois">2</button>
                            <button type="button" id="tres">3</button>
                            <button type="button" id="mais">+</button>
                     </div>

                     <div class="container-2_5">
                            <button type="button" id="zero">0</button>
                            <button type="button" id="ponto">.</button>
                            <button type="button" id="igual" onclick="calcula()">=</button>
                     </div>
              </div>
       </div>
</body>
</html>
